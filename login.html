<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.php">
                <img src="Imagenes/logotipos/logo2.png" alt="Logo de la empresa">
            </a>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="tiendas.html">Tiendas Oficiales</a></li>
            <li><a href="promociones.html">Promociones</a></li>
            <li><a href="acerca.html">Acerca de la Empresa</a></li>
            <li><a href="comparar.html">Comparar Componentes</a></li>
        </ul>
    </nav>

    <main class="main-login">
        <section class="login-section">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group form-actions">
                    <button type="submit">Iniciar Sesión</button>
                    <a href="registro.html" class="boton-registrate">Regístrate</a>
                </div>
            </form>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>Derechos de autor © 2024 Comercio de Componentes de Computadoras "QuantumTechPro". Todos los derechos reservados.</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var formData = new FormData(this);

            fetch('php/api_login.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    window.location.href = 'index.php';
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
